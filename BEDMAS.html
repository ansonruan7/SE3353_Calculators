<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>SE3353 Calculators</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./styles.css">
<body>

    <div class="calculator">
        <div class="display-container">
            <h1 class="display"></h1>
        </div>
        <div class="tooltip">Press M to start storage sequence, input letter & number, Press M again to store</div>
        <div class="buttons">
            <div class="numbers-container">
                <button id="num7" class="number">7</button>
                <button id="num8" class="number">8</button>
                <button id="num9" class="number">9</button>
                <button id="num4" class="number">4</button>
                <button id="num5" class="number">5</button>
                <button id="num6" class="number">6</button>
                <button id="num1" class="number">1</button>
                <button id="num2" class="number">2</button>
                <button id="num3" class="number">3</button>
                <button id="num0" class="number">0</button>
                <button id="equals" class="equals">=</button>
                <button id="clear" class="clear">C</button>
            </div>
            <div class="operators-container">
                <button id="plus" class="operator">+</button>
                <button id="minus" class="operator">-</button>
                <button id="divide" class="operator">/</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div class="bracket-container">
                <button id="left-bracket" class="left-bracket">(</button>
                <button id="right-bracket" class="right-bracket">)</button>
                <button id="M" class="right-bracket">M</button>
            </div>
            <div class="bracket-container">
                <button id="A" class="left-bracket">A</button>
                <button id="B" class="right-bracket">B</button>
                <button id="C" class="left-bracket">C</button>
                <button id="D" class="right-bracket">D</button>
                <button id="E" class="left-bracket">E</button>
            </div>
        </div>
    </div>

    <a href="INFIX.html"><button>INFIX Calculator w/ MR|M</button></a>
    <a href="RPN.html"><button>RPN Calculator</button></a>
    <a href="BEDMAS.html"><button disabled>BEDMAS Calculator w/ A-E</button></a>

    <script src="./BEDMAS.js"></script>
</body>
</html>
